<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="website/style.css">
</head>
<body>
    <h1>General Knowledge Quiz</h1>
    <button id="start-button" onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-container" style="display: none;">
        <div id="question"></div>
        <div id="options"></div>
        <div id="answer-feedback" style="display: none;"></div>
        <input type="checkbox" id="check-answer" onclick="checkAnswer()"> Check Answer
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
        <button id="reset-button" onclick="resetQuiz()" style="display: none;">Reset Quiz</button>
    </div>

    <div id="firework-container" style="display: none;"></div>

    <script src="website/script.js"></script>
</body>
</html>
